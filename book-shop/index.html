<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Welcome to my bookshop</h1>

    <section class="add-book-form">
        <form onsubmit="onAddBook(event)">
            <input class="login-input" type="text" name="name" placeholder="Book name">
            <input class="login-input" type="number" min="0" name="Price" placeholder="Price">
            <button class="addBookBtn">Add new book</button>
    </section>

    <table>
        <thead>
            <tr>
                <td>id</td>
                <td onclick="onSortTitle()" class="header-title">Title ⮃</td>
                <td onclick="onSortPrice()" class="header-price">Price ⮃</td>
                <td>Rate</td>
                <td colspan="3" class="header-action">Action</td>
            </tr>
        </thead>
        <tbody class="books-container">
        </tbody>
    </table>

    <button onclick="onPrevPage(event)">Prev</button>
    <p class="pages"></p>
    <button onclick="onNextPage(event)">Next</button>

    <div hidden class="book-details">
        <h3>Book Name</h3>
        <h6>Id Name</h6>
        <hr>
        <p>...</p>
        <img src="https://pngimg.com/uploads/book/book_PNG2111.png" alt="">
        <div class="rate-box">
            <button onclick="onRateBook(1, event)" class="rate-button-plus">+</button>
            <div class="rate-display">0</div>
            <button onclick="onRateBook(-1, event)" class="rate-button-minus">-</button>
        </div>
        <button onclick="onExitModal(event)" class="extModalBtn">✖️</button>
    </div>

    <script src="js/util.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
